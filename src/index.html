<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Find a Bike</title>
  </head>
  <body>
    <div class="container">
      <h1 id="header">Find a Bike<img src="images/bike-placeholder.png" alt=""></h1>
      <hr>
      <h3 id="subheader">Help find stolen bikes in your area!</h3>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn btn-info" id="searchForBikes">Search for Bikes!</button>
      <hr>
      <div id="showErrors"></div>
      <ul id="showBikes"></ul>
      <div id="bikeDetailPage">
        <table>
          <div class="row">
            <div class="col-md-12">
              <h3 class="bikename" id="subheader"></h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6" id="description">
              <h5>Description:</h5><p span id="bikedescription"></p>
            </div>
            <div class="col-md-6" id="bikephotos">

            </div>
          </div>
        </table>
      </div>
    </div>
  </body>
</html>
